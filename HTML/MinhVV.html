<form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-col l5">
    <h2 class="w3-center">Sign Up</h2>
     <p>It's free and always will be</p>
    <div class="w3-row w3-section">      
        <div class="w3-rest w3-col m6">
          <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
        </div>
        <div class="w3-rest w3-col m6">
            <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
          </div>
    </div>
    
    <div class="w3-row w3-section">      
        <div class="w3-rest">
          <input class="w3-input w3-border" name="email" type="text" placeholder="Email or mobile phone number">
        </div>
    </div>
    
    <div class="w3-row w3-section">      
        <div class="w3-rest">
          <input class="w3-input w3-border" name="phone" type="text" placeholder="Re-enter Email or mobile phone number">
        </div>
    </div>
    
    <div class="w3-row w3-section">      
        <div class="w3-rest">
          <input class="w3-input w3-border" name="message" type="password" placeholder="New password">
        </div>
    </div>
